<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品管理 - 优购商城</title>
  <!-- 外部资源 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- 本地资源 -->
  <link rel="stylesheet" href="/assets/css/global.css">

  <!-- Tailwind 配置（与首页一致） -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#FF4400',
            secondary: '#333333',
            light: '#F5F5F5',
          },
          fontFamily: {
            sans: ['PingFang SC', 'Helvetica Neue', 'Arial', 'sans-serif'],
          },
        },
      }
    }
  </script>

  <style type="text/tailwindcss">
    @layer utilities {
      .nav-item-hover {
        @apply relative after:absolute after:bottom-0 after:left-0 after:h-0.5 after:w-0 after:bg-primary after:transition-all hover:after:w-full;
      }
      .btn-primary {
        @apply bg-primary text-white px-4 py-2 rounded-md transition-all hover:bg-primary/90 active:scale-95;
      }
      .btn-secondary {
        @apply bg-gray-100 text-gray-700 px-4 py-2 rounded-md transition-all hover:bg-gray-200 active:scale-95;
      }
      .table-row-hover {
        @apply hover:bg-gray-50 transition-colors;
      }
    }
  </style>
</head>
<body class="bg-gray-50 font-sans text-secondary">
  <div id="app" class="min-h-screen flex flex-col">
    <!-- 头部导航（复用组件） -->
    <header id="header-container"></header>

    <!-- 主体内容区 -->
    <main class="flex-grow container mx-auto px-4 py-8">
      <div class="bg-white rounded-lg shadow-sm p-6">
        <!-- 页面标题与操作 -->
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
          <h1 class="text-xl font-bold">商品管理</h1>
          <button class="btn-primary">
            <i class="fa fa-plus mr-2"></i> 添加新商品
          </button>
        </div>

        <!-- 筛选与搜索 -->
        <div class="flex flex-wrap gap-4 mb-6">
          <div>
            <select class="border border-gray-200 rounded-md px-3 py-2">
              <option>全部分类</option>
              <option>智能家居</option>
              <option>数码电子</option>
              <option>家用电器</option>
            </select>
          </div>
          <div>
            <select class="border border-gray-200 rounded-md px-3 py-2">
              <option>全部状态</option>
              <option>上架</option>
              <option>下架</option>
            </select>
          </div>
          <div class="ml-auto flex items-center">
            <input type="text" placeholder="搜索商品名称/ID" class="border border-gray-200 rounded-l-md px-3 py-2 w-64">
            <button class="bg-primary text-white px-3 py-2 rounded-r-md">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>

        <!-- 商品列表表格 -->
        <div class="overflow-x-auto">
          <table class="w-full text-left">
            <thead>
              <tr class="bg-gray-50">
                <th class="px-4 py-3 font-medium">商品ID</th>
                <th class="px-4 py-3 font-medium">商品图片</th>
                <th class="px-4 py-3 font-medium">商品名称</th>
                <th class="px-4 py-3 font-medium">分类</th>
                <th class="px-4 py-3 font-medium">价格</th>
                <th class="px-4 py-3 font-medium">库存</th>
                <th class="px-4 py-3 font-medium">状态</th>
                <th class="px-4 py-3 font-medium">操作</th>
              </tr>
            </thead>
            <tbody>
              <tr class="border-t table-row-hover">
                <td class="px-4 py-4">1001</td>
                <td class="px-4 py-4">
                  <img src="/assets/image/product1.jpg" alt="商品图片" class="w-12 h-12 object-cover rounded">
                </td>
                <td class="px-4 py-4">高清智能监控摄像头</td>
                <td class="px-4 py-4">智能家居</td>
                <td class="px-4 py-4">¥199.00</td>
                <td class="px-4 py-4">236</td>
                <td class="px-4 py-4">
                  <span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full">上架</span>
                </td>
                <td class="px-4 py-4">
                  <div class="flex gap-2">
                    <button class="text-blue-500 hover:text-blue-700" title="编辑">
                      <i class="fa fa-pencil"></i>
                    </button>
                    <button class="text-red-500 hover:text-red-700" title="删除">
                      <i class="fa fa-trash"></i>
                    </button>
                    <button class="text-gray-500 hover:text-gray-700" title="下架">
                      <i class="fa fa-eye-slash"></i>
                    </button>
                  </div>
                </td>
              </tr>
              <tr class="border-t table-row-hover">
                <td class="px-4 py-4">1002</td>
                <td class="px-4 py-4">
                  <img src="/assets/image/product2.jpg" alt="商品图片" class="w-12 h-12 object-cover rounded">
                </td>
                <td class="px-4 py-4">无线蓝牙耳机</td>
                <td class="px-4 py-4">数码电子</td>
                <td class="px-4 py-4">¥299.00</td>
                <td class="px-4 py-4">158</td>
                <td class="px-4 py-4">
                  <span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full">上架</span>
                </td>
                <td class="px-4 py-4">
                  <div class="flex gap-2">
                    <button class="text-blue-500 hover:text-blue-700" title="编辑">
                      <i class="fa fa-pencil"></i>
                    </button>
                    <button class="text-red-500 hover:text-red-700" title="删除">
                      <i class="fa fa-trash"></i>
                    </button>
                    <button class="text-gray-500 hover:text-gray-700" title="下架">
                      <i class="fa fa-eye-slash"></i>
                    </button>
                  </div>
                </td>
              </tr>
              <tr class="border-t table-row-hover">
                <td class="px-4 py-4">1003</td>
                <td class="px-4 py-4">
                  <img src="/assets/image/product3.jpg" alt="商品图片" class="w-12 h-12 object-cover rounded">
                </td>
                <td class="px-4 py-4">全自动洗衣机</td>
                <td class="px-4 py-4">家用电器</td>
                <td class="px-4 py-4">¥899.00</td>
                <td class="px-4 py-4">76</td>
                <td class="px-4 py-4">
                  <span class="bg-gray-100 text-gray-800 text-xs px-2 py-1 rounded-full">下架</span>
                </td>
                <td class="px-4 py-4">
                  <div class="flex gap-2">
                    <button class="text-blue-500 hover:text-blue-700" title="编辑">
                      <i class="fa fa-pencil"></i>
                    </button>
                    <button class="text-red-500 hover:text-red-700" title="删除">
                      <i class="fa fa-trash"></i>
                    </button>
                    <button class="text-green-500 hover:text-green-700" title="上架">
                      <i class="fa fa-eye"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- 分页组件（复用公共组件） -->
        <div id="pagination-container" class="mt-8 flex justify-center"></div>
      </div>
    </main>

    <!-- 页脚（复用组件） -->
    <footer id="footer-container"></footer>
  </div>

  <!-- 脚本 -->
  <script src="/assets/js/axios.js"></script>
  <script>
    // 加载公共组件
    document.addEventListener('DOMContentLoaded', function() {
      // 加载头部
      fetch('../../components/layout/header.html')
        .then(response => response.text())
        .then(html => document.getElementById('header-container').innerHTML = html);

      // 加载分页
      fetch('../../components/common/pagination.html')
        .then(response => response.text())
        .then(html => document.getElementById('pagination-container').innerHTML = html);

      // 加载页脚
      fetch('../../components/layout/footer.html')
        .then(response => response.text())
        .then(html => document.getElementById('footer-container').innerHTML = html);
    });
  </script>
</body>
</html>
