<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - 优购商城</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.6.8/axios.min.js"></script>

    <script>
        // 配置 Tailwind 主题色，保持与登录页一致
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#FF4400', secondary: '#333333' },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">
<div id="app" class="min-h-screen flex flex-col">
    <header id="header-container"></header>

    <main class="flex-grow container mx-auto px-4 py-12">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-bold mb-6 text-center">新用户注册</h2>

            <form id="register-form" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2" for="username">
                        <i class="fa fa-user mr-1"></i> 用户名
                    </label>
                    <input type="text" id="username" name="username"
                           class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                           required minlength="4" placeholder="至少4位">
                </div>

                <div>
                    <label class="block text-gray-700 mb-2" for="password">
                        <i class="fa fa-lock mr-1"></i> 密码
                    </label>
                    <input type="password" id="password" name="password"
                           class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                           required minlength="6" placeholder="至少6位">
                </div>

                <div>
                    <label class="block text-gray-700 mb-2" for="confirm-password">
                        <i class="fa fa-check-square-o mr-1"></i> 确认密码
                    </label>
                    <input type="password" id="confirm-password" name="confirm-password"
                           class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                           required>
                </div>

                <div id="message-container" class="py-2 hidden">
                    <p id="message-text" class="text-sm font-medium"></p>
                </div>

                <button type="submit" class="w-full bg-primary text-white py-3 rounded-md hover:bg-primary/90 transition-colors">
                    注册
                </button>
            </form>

            <div class="mt-6 text-center">
                <p>已有账号？<a href="/pages/user/login.html" class="text-primary hover:underline">立即登录</a></p>
            </div>
        </div>
    </main>

    <footer id="footer-container"></footer>
</div>

<script src="/assets/js/component-loader.js"></script>
<script src="/assets/js/register.js"></script>
</body>
</html>
