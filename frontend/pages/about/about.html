<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我们 - 优购商城</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/component-loader.js"></script>
</head>
<body class="bg-gray-50 font-sans text-secondary min-h-screen flex flex-col">
<header id="header-container"></header>

<main class="flex-grow">
    <div id="about-content-container">
        <div class="container mx-auto px-4 py-20 text-center">
            <i class="fa fa-spinner fa-spin text-4xl text-primary mb-4"></i>
            <p class="text-gray-500">正在加载页面内容...</p>
        </div>
    </div>
</main>

<footer id="footer-container"></footer>

<script>
    // 确保 DOM 加载完成后执行
    document.addEventListener('DOMContentLoaded', function() {
        // 1. 加载布局组件
        loadComponent('layout/header.html', '#header-container');
        loadComponent('layout/footer.html', '#footer-container');

        // 2. 加载核心内容组件（团队信息卡片），注意路径
        // 假设我们沿用之前的 common/about.html 组件来展示团队信息
        loadComponent('common/about.html', '#about-content-container');
    });
</script>
</body>
</html>
